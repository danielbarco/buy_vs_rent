<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Buy vs Rent Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["matplotlib", "numpy"],
          entrypoint: "streamlit_app.py",
          files: {
            "streamlit_app.py": {
              url: "https://github.com/danielbarco/buy_vs_rent/blob/774e8be8207ffbbaaf466b98a47cbb539a37a379/streamlit_app.py?raw=true",
            },
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
